<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mondrian Project</title>
		<style>
			/*
			 Write your CSS here
			 Gap Colour: #000
			 White: #F0F1EC
			 Red: #E72F24
			 Black: #232629
			 Blue: #004592
			 Yellow: #F9D01E

			 For dimensions, see dimensions.png image.
			 HINT: Remember you can't change the properties of grid lines.
			 But grid lines are transparent!
			 */
			#flex-container {
				display: flex;
				height: 100vh;
				justify-content: center;
				align-items: center;
			}
			#main-container {
				display: grid;
				grid-template: 414px 305px/ 320px 401px;
				gap: 9px;
				background-color: #000;
			}
			#main1 {
				background-color: #e72f24;
			}

			#main2 {
				background-color: #f0f1ec;
			}
			#main3 {
				display: grid;
				grid-template: 277px 20px / 100%;
				background-color: #000;
				gap: 9px;
			}
			#main4 {
				display: grid;
				grid-template: 277px 20px/341px 51px;
				background-color: #000;
				gap: 9px;
			}
			#main-3-1,
			#main-3-2 {
				background-color: #f0f1ec;
			}
			#main-4-1 {
				background-color: #f0f1ec;
			}
			#main-4-2 {
				display: grid;
				grid-template: 125px 172px/100%;
				gap: 10px;
				background-color: #000;
				grid-row: span 2;
			}
			#main-4-2-1 {
				background-color: #004592;
			}
			#main-4-2-2 {
				background-color: #f0f1ec;
			}
			#main-4-3 {
				display: grid;
				grid-template: 20px/189px 144px;
				gap: 9px;
				background-color: #000;
			}
			#main-4-3-1 {
				background-color: #f9d01e;
			}
			#main-4-3-2 {
				background-color: #232629;
			}
		</style>
	</head>

	<body>
		<div id="flex-container">
			<div id="main-container">
				<div id="main1"></div>
				<div id="main2"></div>
				<div id="main3">
					<div id="main-3-1"></div>
					<div id="main-3-2"></div>
				</div>
				<div id="main4">
					<div id="main-4-1"></div>
					<div id="main-4-2">
						<div id="main-4-2-1"></div>
						<div id="main-4-2-2"></div>
					</div>
					<div id="main-4-3">
						<div id="main-4-3-1"></div>
						<div id="main-4-3-2"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- Write your HTML here -->
	</body>
</html>
